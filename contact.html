<!DOCTYPE html>

<html lang="en-us">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <!--the bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-default" id="masthead">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" id="logo">Jennifer Kim</a>
            </div>
                <ul class="nav justify-content-end" id="navbar-links">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">about me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">contact</a>
                    </li>
                </ul>
        </div>
    </nav>
                

    <div class="container">

        <div class="col-md-12 main-section">
            <h1>Contact</h1>
    
            <form>
                <div class="form-group" id="contact-form">
                    <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required="required"></textarea>
                </div>
          
                <button type="submit" class="btn btn-default" id="submit-button">Submit</button>

            </form>
        </div>
    </div>
<!-- FOOTER -->
    <div class="container-fluid footer-section">
        <div class="row"></div>
    </div>
      
<!--  JS collapsing navbar  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
</body>
</html>
